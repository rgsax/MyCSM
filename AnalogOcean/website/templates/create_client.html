   <body class="bg-gradient-black">
      <div class="container">
         <!-- Outer Row -->
         <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
               <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                     <!-- Nested Row within Card Body -->
                     <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image2"></div>
                        <div class="col-lg-6">
                           <div class="p-5">
                              <div class="text-center">
                                 <h1 class="h4 mb-4">Welcome Back!</h1>
                              </div>
                              <form action="" method="post">
                                 <div class="form-group">
                                    <label for="clientName">Client Name</label>
                                    <input type="text" id="clientName" name="client_name">
                                 </div>
                                 <div class="form-group">
                                    <label for="clientURI">Client URI</label>
                                    <input type="url" id="clientURI" name="client_uri">
                                 </div>
                                 <div class="form-group">
                                    <label for="clientScope">Client Scope</label>
                                    <input type="text" id="clientScope" name="scope">
                                 </div>
                                 <div class="form-group">
                                    <label for="redirectURI">Redirect URIs</label>
                                    <textarea id="redirectURI" name="redirect_uri" cols="30" rows="10"></textarea>
                                 </div>
                                 <div class="form-group">
                                    <label for="grantType">Allowed Grant Types</label>                
                                    <input type="text" id="grantType" name="grant_type" value="authorization_code" readonly="readonly"></input>
                                 </div>
                                 <div class="form-group">
                                    <label for="allowedResponse">Allowed Response Types</label>
                                    <input type="text" id="allowedResponse" name="response_type" value="code" readonly="readonly">
                                 </div>
                                 <label>
                                    <span>Token Endpoint Auth Method</span>
                                    <input type="text" id="allowedResponse" name="token_endpoint_auth_method" value="client_secret_basic" readonly="readonly">

                                    <!-- # This can be implemented #
                                    <select name="token_endpoint_auth_method" class="form-control">
                                       <option value="client_secret_basic">client_secret_basic</option>
                                       <option value="client_secret_post">client_secret_post</option>
                                       <option value="none">none</option>
                                    </select>
                                    -->

                                 </label>
                                 <button class="btn btn-primary">Submit</button>
                              </form>
                           </div>
                        </div>
                     </div>
