	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="description" content="">
			<meta name="author" content="">
			<title>MyCSM - Register</title>
			<!-- Custom fonts for this template-->
			<link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
			<!-- Custom styles for this template-->
			<link href="static/css/sb-admin-2.min.css" rel="stylesheet">
			<!-- Bootstrap core JavaScript-->
			<script src="static/vendor/jquery/jquery.min.js"></script>
			<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
			<!-- Core plugin JavaScript-->
			<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
			<link href="../static/css/bootstrap.min.css" rel="stylesheet">
			<link href="../static/css/register_app.css" rel="stylesheet">
			<!-- Custom scripts for all pages-->
		</head>
		<body class="bg-gradient-primary">
			<div class="container">
				<!-- Outer Row -->
				<div class="row justify-content-center">
					<div class="col-xl-10 col-lg-12 col-md-9">
						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-6 d-none d-lg-block bg-login-image2"></div>
									<div class="col-lg-6">
										<div class="p-5">
											<div class="text-center">
												<h1 class="h4 text-gray-900 mb-4">Register another CSP</h1>
											</div>
											<form action="{{ url_for('.register_csp') }}" method="post">
												<div class="form-group">
													<select class="custom-select" name="plan" id="plans" required>
														<option value="" disabled selected hidden>Select Plan</option>
														{% for plan_id,plan_name in plans %}
														<option value="{{plan_id}}">{{plan_name}}</option>
														{% endfor %}
													</select>
												</div>
												<div class="form-group">
													<select class="custom-select" name="csp" id="csp" required>
														<option value="" disabled selected hidden>Select CSP</option>
														{% for csp_id,csp_name in csps %}
														<option value="{{csp_id}}">{{csp_name}}</option>
														{% endfor %}
													</select>
												</div>
												<div class="form-group">
													<input type="text" id="scope" name="scope">
													<label for="scope" class="h6 text-gray-600 mb-4">Scope</label>
												</div>
												<div class="form-group">
													<input type="text" name="client_id"/>
													<label for="clientURI" class="h6 text-gray-600 mb-4">Client ID</label>
												</div>
												<div class="form-group">
													<input type="text" name="client_secret"/>
													<label for="clientScope" class="h6 text-gray-600 mb-4">Client Secret</label>
												</div>
												<div class="form-group">
													<input type="text" name="authorization_endpoint"/>
													<label for="redirectURI" class="h6 text-gray-600 mb-4">Authorization Endpoint</label>
												</div>
												<div class="form-group">
													<input type="text" name="token_endpoint"/>
													<label for="grantType" class="h6 text-gray-600 mb-4">Token Endpoint</label>
												</div>
												<div class="form-group">
													<input type="text" name="api_endpoint"/>
													<label for="allowedResponse" class="h6 text-gray-600 mb-4">API endpoint</label>
												</div>
												<div class="form-group">
													<input type="text" name="revoke_endpoint"/>
													<label for="allowedResponse" class="h6 text-gray-600 mb-4">Revoke endpoint</label>
												</div>
												<button class="btn btn-primary">Submit</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
