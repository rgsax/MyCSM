<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MyCSM - Register</title>
		<!-- Custom fonts for this template-->
		<link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<!-- Custom styles for this template-->
		<link href="static/css/sb-admin-2.min.css" rel="stylesheet">
		<!-- Bootstrap core JavaScript-->
		<script src="static/vendor/jquery/jquery.min.js"></script>
		<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/register_app.css" rel="stylesheet">
		<!-- Custom scripts for all pages-->
	</head>
	<body>
		<div class="signup-form">
			<form action="{{url_for('.register')}}" method="post">
				<img class="mb-4" src="../static/img/logo1.png" alt="" width="350" height="110">
				<h2>Sign Up</h2>
				<p>Please fill in this form to create an account!</p>
				<hr>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
							<span class="fa fa-user"></span>
							</span>                    
						</div>
						<input type="text" class="form-control" name="username" placeholder="Username" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
							<i class="fa fa-paper-plane"></i>
							</span>                    
						</div>
						<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
							<i class="fa fa-lock"></i>
							</span>                    
						</div>
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group ">
						<div class="input-group-prepend">
							<span class="input-group-text">
							<i class="fa fa-star" ></i>
							</span>   
						</div>
						<select class="custom-select" name="plan" id="plans" required>
							<option value="" disabled selected hidden>Select your type of profile</option>
							{% for plan_id,plan_name in plans %}
							<option value="{{plan_id}}">{{plan_name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
				</div>
			</form>
			<div class="text-center blacky" >Already have an account? <a href="{{url_for('.home')}}" >Login here</a></div>
		</div>
	</body>
</html>
